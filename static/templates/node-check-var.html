<h3>{[ variable.display || variable.name ]}</h3>
<div class="container col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding">
  <graph check="check" domain="domain" variables="variables" graph-state="graphstate" ></graph>
  <button type="button" class="btn btn-default btn-xs" ng-click="shareGraph()" title="Share (or hit s)">
    <img style="width: 14px;" src="/static/share.png" />
  </button>
</div>
