<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Fluxmon{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel='stylesheet'    href='http://fonts.googleapis.com/css?family=PT+Sans' type='text/css'>
    <link rel="stylesheet"    href="//getbootstrap.com/dist/css/bootstrap.min.css">
    <link rel="stylesheet"    href="/static/base.css">
    <link rel="stylesheet"    href="/static/bootstrap_footer.css">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  </head>
  <body>
    <div id="wrap">

      <!-- Fixed navbar -->
      <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
<!--            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>-->
            <a class="navbar-brand" href="/">Fluxmon</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="/">Home</a></li>
              {% if user.is_authenticated %}
              <li><a href="{% url monitoring.views.profile %}">{{ user }}</a></li>
              <li><a href="{% url hosts.views.domains %}">Hosts</a></li>
              <li><a href="{% url monitoring.views.search %}" id="searchlink">Search</a></li>
              <li><a href="{% url django.contrib.auth.views.logout %}">Logout</a></li>
              <script type="text/javascript">
                $("#searchlink").popover({
                  trigger: "manual",
                  title: "Search",
                  content: '<form action="{% url monitoring.views.search %}"><input type="text" class="form-control" id="searchinput" name="query" placeholder="Query" style="width: 250px" /></form>',
                  placement: "bottom",
                  html: true
                });
                $("#searchlink").on("shown.bs.popover", function(){
                  $("#searchinput").focus();
                  $("#searchinput").blur(function(){
                    $("#searchlink").popover('hide');
                  });
                });
                $("#searchlink").click(function(ev){
                  ev.preventDefault();
                  $(this).popover('toggle');
                });
              </script>
              {% else %}
              <li><a href="{% url django.contrib.auth.views.login %}">Login</a></li>
              {% endif %}
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>

      <!-- Begin page content -->
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
    </div>

    <div id="footer">
      <div class="container">
      </div>
    </div>

    <script src="//getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/display/display.js"></script>
  </body>
</html>
