<!DOCTYPE html>
<html>
  <head>
    <title>Fluxmon</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel='stylesheet'    href='http://fonts.googleapis.com/css?family=PT+Sans' type='text/css'>
    <link rel="stylesheet"    href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet"    href="/static/base.css">
    <link rel="stylesheet"    href="/static/bootstrap_footer.css">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  </head>
  <body>
    <div id="wrap">

      <!-- Fixed navbar -->
      <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
<!--            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>-->
            <a class="navbar-brand" href="/">Fluxmon</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="/">Home</a></li>
              {% if user.is_authenticated %}
              <li><a href="{% url monitoring.views.profile %}">{{ user }}</a></li>
              <li><a href="{% url monitoring.views.search %}">Search</a></li>
              <li><a href="{% url django.contrib.auth.views.logout %}">Logout</a></li>
              {% else %}
              <li><a href="{% url django.contrib.auth.views.login %}">Login</a></li>
              {% endif %}
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>

      <!-- Begin page content -->
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
    </div>

    <div id="footer">
      <div class="container">
      </div>
    </div>

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
{% comment %} kate: space-indent on; indent-width 2; replace-tabs on; {% endcomment %}
